<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../Img/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Img/Morado.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: left;
            color: rgb(0, 0, 0);
            padding: 50px;
            flex: 1;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        .content h2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: #FFD700;
            border: 2px solid black;
        }
        .content h2:hover {
            background-color: #FFFF00;
            cursor: pointer;
        }
        .center-image {
            display: block;
            margin: 0 auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }
        .button-container {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: flex-start;
            padding: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="pixelify-sans">

        </div>
        <div class="image-container">
            <img src="../Img/RiverPlate.png" alt="Imagen 3">
        </div>
        <div class="description">

        </div>
    </div>
