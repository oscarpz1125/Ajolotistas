        .container {
            position: relative;

        .text-area {
            display: block;

            height: 100px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            resize: none;
        }

        function redirect(url) {
            window.location.href = url;
        }
    </script>
